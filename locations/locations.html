<html>
    <head> 
        <title> locations</title>
        <link rel="stylesheet" href="locations.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Oswald:wght@200..700&family=Playpen+Sans:wght@100..800&family=Science+Gothic:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="icons_location"> 
               <img src="location_on.svg" alt="location_on" class="material-symbols-outlined" >
            </div>
            <div class="slogan">
                <p class="marck-script"> Моя локація </p>
            </div>
        </header>
        <main>
            <div class="wraper_main">
                <div class="geolocation">
                    <div class="geolocation_wraper">
                    <input type="text" class="in_geolocation" placeholder="Введіть локацію">
                    <button class="search" >Пошук</button>
                    </div>
                    <div class="list_location">
                        <div class="forms_McD">
                            <div class="test_img"> 
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzE2nHW-wLDG34NqdS-UI77zb2ZSWpfWOwNA&s" alt="McDonal's" class="img_McD">
                        </div>
                        <div class="description_location">
                        <span class="name_location">McDonal's</span>
                        <span class="name_street">вулиця Полтавський Шлях, 58 </span>
                        </div>
                        <div class="rating_wraper">
                        <span class="rating">4,5</span>
                        </div>
                        </div>
                    </div>
                    <div class="text_location">
                    <p>Введіть локацію</p>
                    </div>
                </div>
                <div class="map">
                    <p>Введіть локацію</p>
                </div>
            </div>
        </main>
    </body>
</html>
